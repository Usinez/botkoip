<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Camera App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #cameraContainer {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        #cameraFeed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #errorMessage {
            position: fixed;
            top: 20px;
            left: 0;
            right: 0;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
            display: none;
        }
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="errorMessage"></div>
    <div class="loader" id="loader">–û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
    
    <div id="cameraContainer">
        <video id="cameraFeed" autoplay playsinline></video>
    </div>
    
    <div class="controls">
        <button id="switchCamera">üîÑ</button>
        <button id="capture">üì∏</button>
    </div>

    <script>
        const tg = Telegram.WebApp;
        const video = document.getElementById('cameraFeed');
        const errorMessage = document.getElementById('errorMessage');
        const loader = document.getElementById('loader');
        let currentCamera = 'environment';
        let stream = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        tg.expand();
        tg.enableClosingConfirmation();

        async function initCamera() {
            try {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                const constraints = {
                    video: { 
                        facingMode: currentCamera,
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ: ' + error.message);
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        document.getElementById('switchCamera').addEventListener('click', () => {
            currentCamera = currentCamera === 'environment' ? 'user' : 'environment';
            initCamera();
        });

        document.getElementById('capture').addEventListener('click', async () => {
            try {
                loader.style.display = 'flex';
                
                // –ü–æ–ª—É—á–µ–Ω–∏–µ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject, {
                        enableHighAccuracy: true,
                        timeout: 10000,
                        maximumAge: 0
                    });
                });

                // –ó–∞—Ö–≤–∞—Ç —Ñ–æ—Ç–æ
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö
                const data = {
                    photo: canvas.toDataURL('image/jpeg', 0.85),
                    lat: position.coords.latitude,
                    lon: position.coords.longitude,
                    datetime: new Date().toISOString()
                };

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π
                if (!data.photo || !data.lat || !data.lon) {
                    throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –≤—Å–µ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ –¥–∞–Ω–Ω—ã–µ');
                }

                // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ –±–æ—Ç
                tg.sendData(JSON.stringify(data));
                tg.close();
            } catch (error) {
                loader.style.display = 'none';
                showError('–û—à–∏–±–∫–∞: ' + error.message);
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞—Ö–≤–∞—Ç–µ —Ñ–æ—Ç–æ:', error);
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏
        window.addEventListener('orientationchange', initCamera);
        window.addEventListener('resize', initCamera);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–º–µ—Ä—ã
        initCamera();
    </script>
</body>
</html>
