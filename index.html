<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–æ—Ç–æ—Å—ä—ë–º–∫–∞ –¥–ª—è –æ—Ç—á—ë—Ç–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        #cameraContainer {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        #cameraFeed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .controls {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 10;
        }

        button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        button:active {
            transform: scale(0.95);
        }

        #errorMessage {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 90%;
            display: none;
            font-size: 14px;
            z-index: 1000;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-size: 20px;
            flex-direction: column;
            gap: 15px;
        }

        .loader::after {
            content: "";
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .permission-error {
            text-align: center;
            padding: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="errorMessage"></div>
    <div class="loader" id="loader"></div>
    
    <div class="permission-error" id="permissionError">
        <h2>–¢—Ä–µ–±—É–µ—Ç—Å—è —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ</h2>
        <p>–î–ª—è —Ä–∞–±–æ—Ç—ã –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã:</p>
        <ul>
            <li>–î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ</li>
            <li>–î–æ—Å—Ç—É–ø –∫ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏</li>
        </ul>
        <p>–û–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É –ø–æ—Å–ª–µ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª–µ–Ω–∏—è —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–π</p>
    </div>

    <div id="cameraContainer">
        <video id="cameraFeed" autoplay playsinline muted></video>
    </div>
    
    <div class="controls">
        <button id="switchCamera">üîÑ</button>
        <button id="capture">üì∏</button>
    </div>

    <script>
        const tg = Telegram.WebApp;
        const video = document.getElementById('cameraFeed');
        const errorMessage = document.getElementById('errorMessage');
        const loader = document.getElementById('loader');
        const permissionError = document.getElementById('permissionError');
        let currentCamera = 'environment';
        let stream = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function initApp() {
            if (!window.Telegram || !tg.initData) {
                showError('–≠—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Ä–∞–±–æ—Ç–∞–µ—Ç —Ç–æ–ª—å–∫–æ –≤ Telegram');
                return;
            }

            tg.expand();
            tg.enableClosingConfirmation();
            
            checkPermissions();
            initCamera();
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ —Ñ—É–Ω–∫—Ü–∏–π
        function checkPermissions() {
            let errors = [];
            
            if (!('mediaDevices' in navigator) errors.push('–ö–∞–º–µ—Ä–∞ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
            if (!('geolocation' in navigator)) errors.push('–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
            
            if (errors.length > 0) {
                showError(errors.join(', '));
                permissionError.style.display = 'block';
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–º–µ—Ä—ã
        async function initCamera() {
            showLoader(true);
            try {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                const constraints = {
                    video: { 
                        facingMode: currentCamera,
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints)
                    .catch(handleCameraError);
                
                if (!stream) return;
                
                video.srcObject = stream;
                
                // –ñ–¥–µ–º –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ –≤–∏–¥–µ–æ
                await new Promise((resolve) => {
                    video.onloadedmetadata = resolve;
                });
                
            } catch (error) {
                handleCameraError(error);
            } finally {
                showLoader(false);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –∫–∞–º–µ—Ä—ã
        function handleCameraError(error) {
            let message = '–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã';
            switch (error.name) {
                case 'NotAllowedError':
                    message = '–î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –∑–∞–ø—Ä–µ—â—ë–Ω. –†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞—Ö –±—Ä–∞—É–∑–µ—Ä–∞.';
                    permissionError.style.display = 'block';
                    break;
                case 'NotFoundError':
                    message = '–ö–∞–º–µ—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞';
                    break;
                case 'NotReadableError':
                    message = '–ö–∞–º–µ—Ä–∞ —É–∂–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è';
                    break;
            }
            showError(message);
            console.error('Camera error:', error);
        }

        // –ó–∞—Ö–≤–∞—Ç —Ñ–æ—Ç–æ
        async function capturePhoto() {
            showLoader(true);
            try {
                const position = await getGeolocation();
                const canvas = document.createElement('canvas');
                
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const data = {
                    photo: canvas.toDataURL('image/jpeg', 0.9),
                    lat: position?.coords?.latitude || null,
                    lon: position?.coords?.longitude || null,
                    datetime: new Date().toISOString()
                };

                tg.sendData(JSON.stringify(data));
                tg.close();
                
            } catch (error) {
                showError(error.message);
                console.error('Capture error:', error);
            } finally {
                showLoader(false);
            }
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏
        async function getGeolocation() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(
                    position => resolve(position),
                    error => reject(new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é')),
                    {
                        enableHighAccuracy: true,
                        timeout: 7000,
                        maximumAge: 0
                    }
                );
            });
        }

        // –£—Ç–∏–ª–∏—Ç—ã
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function showLoader(show) {
            loader.style.display = show ? 'flex' : 'none';
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('switchCamera').addEventListener('click', () => {
            currentCamera = currentCamera === 'environment' ? 'user' : 'environment';
            initCamera();
        });

        document.getElementById('capture').addEventListener('click', capturePhoto);

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
