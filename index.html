<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Photo App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f2f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .camera-preview {
            width: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin: 20px 0;
        }
        #video {
            width: 100%;
            display: none;
        }
        #canvas {
            display: none;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
        .error {
            background: #dc3545;
            color: white;
        }
        .success {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üì∑ –°—ä–µ–º–∫–∞ –æ–±—ä–µ–∫—Ç–∞</h2>
        
        <div class="status" id="status"></div>
        
        <button class="btn" id="startCamera">
            üéõÔ∏è –ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –∫–∞–º–µ—Ä—É
        </button>

        <div class="camera-preview">
            <video id="video"></video>
            <canvas id="canvas"></canvas>
        </div>

        <button class="btn" id="captureBtn" disabled>
            üì∏ –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ
        </button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let mediaStream = null;
        let geolocation = null;
        let deviceMotionData = [];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await checkPermissions();
                initDeviceMotion();
            } catch (error) {
                showError(error.message);
            }
        });

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–π
        async function checkPermissions() {
            try {
                await requestGeolocation();
                await requestCamera();
            } catch (error) {
                throw new Error('–¢—Ä–µ–±—É—é—Ç—Å—è —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è: –∫–∞–º–µ—Ä–∞ –∏ –≥–µ–æ–ª–æ–∫–∞—Ü–∏—è');
            }
        }

        // –ó–∞–ø—Ä–æ—Å –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏
        function requestGeolocation() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        geolocation = {
                            lat: position.coords.latitude,
                            lon: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        resolve();
                    },
                    error => reject(new Error('–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞')),
                    { enableHighAccuracy: true, timeout: 10000 }
                );
            });
        }

        // –ê–∫—Ç–∏–≤–∞—Ü–∏—è –∫–∞–º–µ—Ä—ã
        async function requestCamera() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" },
                    audio: false
                });
                const video = document.getElementById('video');
                video.srcObject = mediaStream;
                video.play();
                video.style.display = 'block';
                document.getElementById('captureBtn').disabled = false;
            } catch (error) {
                throw new Error('–î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –∑–∞–ø—Ä–µ—â–µ–Ω');
            }
        }

        // –°–±–æ—Ä –¥–∞–Ω–Ω—ã—Ö —Å –¥–∞—Ç—á–∏–∫–æ–≤
        function initDeviceMotion() {
            if (typeof DeviceMotionEvent !== 'undefined' && 
                typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permission => {
                        if (permission === 'granted') {
                            window.addEventListener('devicemotion', handleMotion);
                        }
                    });
            } else {
                window.addEventListener('devicemotion', handleMotion);
            }
        }

        function handleMotion(event) {
            deviceMotionData.push({
                timestamp: Date.now(),
                acceleration: event.acceleration,
                rotationRate: event.rotationRate
            });
        }

        // –°—ä–µ–º–∫–∞ —Ñ–æ—Ç–æ
        document.getElementById('captureBtn').addEventListener('click', async () => {
            try {
                const { photoData, sensorData } = await capturePhoto();
                const payload = {
                    photo: photoData,
                    lat: geolocation.lat,
                    lon: geolocation.lon,
                    accuracy: geolocation.accuracy,
                    timestamp: Date.now(),
                    sensor: sensorData
                };

                tg.sendData(JSON.stringify(payload));
                tg.close();
            } catch (error) {
                showError(error.message);
            }
        });

        async function capturePhoto() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–≤–∏–∂–µ–Ω–∏—è
            if (!checkMotionPattern()) {
                throw new Error('–û–±–Ω–∞—Ä—É–∂–µ–Ω–∞ —Å—Ç–∞—Ç–∏—á–Ω–∞—è —Å—ä–µ–º–∫–∞');
            }

            return {
                photoData: canvas.toDataURL('image/jpeg', 0.9),
                sensorData: deviceMotionData
            };
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–∞—Ç—Ç–µ—Ä–Ω–æ–≤ –¥–≤–∏–∂–µ–Ω–∏—è
        function checkMotionPattern() {
            const threshold = 0.5;
            let totalChange = 0;

            for (let i = 1; i < deviceMotionData.length; i++) {
                const a = deviceMotionData[i-1].acceleration;
                const b = deviceMotionData[i].acceleration;
                totalChange += Math.sqrt(
                    Math.pow(b.x - a.x, 2) +
                    Math.pow(b.y - a.y, 2) +
                    Math.pow(b.z - a.z, 2)
                );
            }

            return totalChange / deviceMotionData.length > threshold;
        }

        function showError(message) {
            const status = document.getElementById('status');
            status.className = 'status error';
            status.textContent = message;
            status.style.display = 'block';
        }
    </script>
</body>
</html>
