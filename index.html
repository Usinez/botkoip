<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Photo App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f2f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .camera-preview {
            width: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin: 20px 0;
        }
        #video {
            width: 100%;
            display: none;
        }
        #canvas {
            display: none;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }
        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
        .error {
            background: #dc3545;
            color: white;
        }
        .success {
            background: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üì∑ –°—ä–µ–º–∫–∞ –æ–±—ä–µ–∫—Ç–∞</h2>
        <div class="status" id="status"></div>
        <button class="btn" id="startCamera">üéõÔ∏è –ê–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –∫–∞–º–µ—Ä—É</button>
        <div class="camera-preview">
            <video id="video"></video>
            <canvas id="canvas"></canvas>
        </div>
        <button class="btn" id="captureBtn" disabled>üì∏ –°–¥–µ–ª–∞—Ç—å —Ñ–æ—Ç–æ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let mediaStream = null;
        let geolocation = null;
        let deviceMotionData = [];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await checkPermissions();
                initDeviceMotion();
                document.getElementById('startCamera').addEventListener('click', requestCamera);
            } catch (error) {
                showError(error.message);
            }
        });

        async function checkPermissions() {
            try {
                await requestGeolocation();
            } catch (error) {
                throw new Error('–¢—Ä–µ–±—É–µ—Ç—Å—è —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é');
            }
        }

        function requestGeolocation() {
            return new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        geolocation = {
                            lat: position.coords.latitude.toFixed(6),
                            lon: position.coords.longitude.toFixed(6),
                            accuracy: position.coords.accuracy
                        };
                        resolve();
                    },
                    error => reject(new Error('–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞')),
                    { enableHighAccuracy: true, timeout: 10000 }
                );
            });
        }

        async function requestCamera() {
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment" },
                    audio: false
                });
                const video = document.getElementById('video');
                video.srcObject = mediaStream;
                video.play();
                video.style.display = 'block';
                document.getElementById('captureBtn').disabled = false;
            } catch (error) {
                throw new Error('–î–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ –∑–∞–ø—Ä–µ—â–µ–Ω');
            }
        }

        function initDeviceMotion() {
            if (typeof DeviceMotionEvent !== 'undefined' && 
                typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission()
                    .then(permission => {
                        if (permission === 'granted') {
                            window.addEventListener('devicemotion', handleMotion);
                        }
                    });
            } else {
                window.addEventListener('devicemotion', handleMotion);
            }
        }

        function handleMotion(event) {
            deviceMotionData.push({
                x: event.acceleration.x?.toFixed(2) || 0,
                y: event.acceleration.y?.toFixed(2) || 0,
                z: event.acceleration.z?.toFixed(2) || 0,
                timestamp: Date.now()
            });
        }

        document.getElementById('captureBtn').addEventListener('click', async () => {
            try {
                const { photoData } = await capturePhoto();
                const payload = {
                    photo: photoData.split(',')[1],
                    lat: geolocation.lat,
                    lon: geolocation.lon,
                    accuracy: geolocation.accuracy,
                    timestamp: Date.now(),
                    motion: deviceMotionData.slice(-5)
                };

                tg.sendData(JSON.stringify(payload));
                tg.close();
            } catch (error) {
                showError(error.message);
            }
        });

        async function capturePhoto() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            if (deviceMotionData.length < 3) {
                throw new Error('–î–æ–∂–¥–∏—Ç–µ—Å—å —Å—Ç–∞–±–∏–ª–∏–∑–∞—Ü–∏–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞');
            }

            return {
                photoData: canvas.toDataURL('image/jpeg', 0.9)
            };
        }

        function showError(message) {
            const status = document.getElementById('status');
            status.className = 'status error';
            status.textContent = message;
            status.style.display = 'block';
        }
    </script>
</body>
</html>
